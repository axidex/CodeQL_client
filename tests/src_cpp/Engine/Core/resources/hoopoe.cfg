[General]
engine_version      := 0.1pa

[Log Manager]
log_allow                           := 1
log_allow_console_logging           := 1
log_allow_file_logging              := 1
log_pattern                         := %^[%T] %n: %v%$

# 0 - trace; 1 - debug; 2 - info; 3 - warn; 4 - error; 5 - critical; 6 - off
log_core_level                      := 0
log_client_level                    := 0

log_core_file_name                  := EngineLog.txt
log_client_file_name                := SandboxLog.txt
log_core_file_max_size              := 1048576
log_client_file_max_size            := 1048576